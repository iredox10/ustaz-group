<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="calc_container">
      <header class="calc_header">
        <h1>cacl</h1>
        <div class="theme">
          <h3>theme</h3>
          <div class="switches">
            <input type="checkbox" id="on" class="on">
            <label for="on"><span></span></label>

            <input type="checkbox" id="n/a" class="n/a">
            <label for="n/a" class="display"><span></span></label>

            <input type="checkbox" id="off" class="off">
            <label for="off" class="display"><span></span></label>
          </div>
        </div>
      </header>

      <div class="current_display"></div>
      <div class="prev_display"></div>
      <div class="calculator_main">
        <button class="number">7</button>
        <button class="number">8</button>
          <button class="number">9</button>
          <button class="delete">DEL</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">+</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">-</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="operator">/</button>
          <button class="operator">X</button>
          <button class="reset span">reset</button>
          <button class="equal span">=</button>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">idris adam</a>.
  </div>
</body>
</html>
